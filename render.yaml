services:
  # Основной Telegram бот
  - type: web
    name: cryptobot
    runtime: python
    region: frankfurt  # или oregon для США
    plan: starter  # Бесплатный план
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bot.main
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: BOT_TOKEN
        sync: false  # Нужно будет добавить вручную
      - key: ADMIN_IDS
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: cryptobot-redis
          property: connectionString
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false  # Для AI функций
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    
  # Redis для кеширования и состояний
  - type: redis
    name: cryptobot-redis
    region: frankfurt
    plan: starter  # Бесплатный план (25MB)
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Пустой = доступ только из Render