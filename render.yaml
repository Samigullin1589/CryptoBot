# render.yaml
services:
  - type: web
    name: mining-ai-bot
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m bot.main
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BOT_TOKEN
        sync: false
      - key: REDIS_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 10000
    scaling:
      minInstances: 1
      maxInstances: 1
    healthCheckPath: /
    autoDeploy: true