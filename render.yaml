services:
  - type: worker
    name: cryptobot
    env: python
    plan: free
    
    buildCommand: "pip install -r requirements.txt && playwright install"
    startCommand: "python -m bot.main"
    
    envVars:
      - key: PYTHON_VERSION
        value: '3.11.5'
      # Объявляем ключи для секретов. Значения будут добавлены в панели Render.
      - key: BOT_TOKEN
      - key: REDIS_URL
      - key: ADMIN_CHAT_ID
      - key: NEWS_CHAT_ID
      - key: CMC_API_KEY
      - key: OPENAI_API_KEY