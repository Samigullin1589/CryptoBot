services:
  - type: worker
    name: cryptobot
    runtime: python
    plan: starter
    region: frankfurt
    
    # Правильная, упрощенная команда сборки БЕЗ PLAYWRIGHT
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    
    startCommand: "python -m bot.main"
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: BOT_TOKEN
        fromSecret: true
      - key: REDIS_URL
        fromSecret: true
      - key: ADMIN_CHAT_ID
        fromSecret: true
      - key: NEWS_CHAT_ID
        fromSecret: true
      - key: CMC_API_KEY
        fromSecret: true
      - key: OPENAI_API_KEY
        fromSecret: true