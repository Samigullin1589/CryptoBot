services:
  # Сервис для нашего бота, работающий в нативной среде Python
  - type: worker
    name: cryptobot
    runtime: python
    plan: starter # Starter плана достаточно для этой конфигурации
    region: frankfurt # Рекомендуемый регион, близкий к Европе
    
    # Правильная, упрощенная команда сборки БЕЗ PLAYWRIGHT
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    
    startCommand: "python -m bot.main"
    
    envVars:
      - key: PYTHON_VERSION
        value: '3.11'
      # Объявляем ключи для секретов и задаем пустые значения-заглушки.
      # Реальные значения будут подставлены из панели Environment в Render.
      - key: BOT_TOKEN
        value: "" 
      - key: REDIS_URL
        value: ""
      - key: ADMIN_CHAT_ID
        value: ""
      - key: NEWS_CHAT_ID
        value: ""
      - key: CMC_API_KEY
        value: ""
      - key: OPENAI_API_KEY
        value: ""
